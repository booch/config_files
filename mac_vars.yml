---

homebrew_dir: /usr/local

bash_completion_dir: "{{ homebrew_dir }}/etc/bash_completion.d"

# Note that some of these are paid apps.
appstore_apps_to_install:
  - name: 1Password                 # Execellent password manager
  - name: Magnet                    # Makes it easy to arrange and size windows
  - name: Collective                # Nice clipboard history/manager
  - name: Browser Fairy             # Use different browsers for different sites
  - name: Markoff                   # Nice Markdown previewer from Thoughbot
  - name: Bear                      # Note-taking app
  - name: Slack                     # Team chat
  - name: Tweetbot 2 for Twitter    # Nice Twitter client (I don't like version 3 yet)
    app: Tweetbot
  - name: Xcode                     # Needed to build some Homebrew packages - WARNING: Will take about an hour to download

# NOTE: These are used in Finder windows and file open/save dialogs.
sidebar_favorites:
  - label: Applications
    url:   file:///Applications
  - label: Utilities
    url:   file:///Applications/Utilities
  - label: Home
    url:   file://{{ ansible_env.HOME }}
  - label: Desktop
    url:   file://{{ ansible_env.HOME }}/Desktop
  - label: Documents
    url:   file://{{ ansible_env.HOME }}/Documents
  - label: Downloads
    url:   file://{{ ansible_env.HOME }}/Downloads
  - label: Personal
    url:   file://{{ ansible_env.HOME }}/Personal
  - label: Work
    url:   file://{{ ansible_env.HOME }}/Work
